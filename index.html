---
layout: home
---

<ul class="post-list">
  {% for post in site.posts limit:6 %}
    <li><article><a href="{{post.custom-url}}">{{post.title}}<span class="entry-date"><time datetime="{{ post.date | date_to_xmlschema  }}">{{ post.date | date: "%B %d, %Y"  }}</time></span>{% if post.excerpt %} <span class="excerpt">{{ post.excerpt | remove: '\[ ... \]' | remove: '\( ... \)' | markdownify | strip_html | strip_newlines | escape_once  }}</span>{% endif %}</a></article></li>
    {% endfor %}
</ul>
